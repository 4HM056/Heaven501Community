<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Construction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0f1115;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
    }

    .image-wrapper {
      position: relative;
      width: 250px;
      height: 250px;
      margin-bottom: 30px;
    }

    .image-wrapper img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: fade 8s infinite;
      opacity: 0;
    }

    .image-wrapper img:first-child {
      animation-delay: 0s;
    }

    .image-wrapper img:last-child {
      animation-delay: 2s;
    }

    @keyframes fade {
      0%, 45% {
        opacity: 1;
      }
      55%, 100% {
        opacity: 0;
      }
    }

    .message {
      max-width: 600px;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #cfd3da;
    }

    .highlight {
      color: #69b9ff;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="image-wrapper">
    <img src="https://i.im.ge/2025/10/28/nfNrFK.Picsart-25-10-28-07-15-54-240.png" alt="Mascot Image 1" />
    <img src="https://i.im.ge/2025/10/28/nfNuj9.Picsart-25-10-28-07-16-01-359.png" alt="Mascot Image 2" />
  </div>

  <div class="message">
    You're seeing this because the website is still under development.<br />
    Most pages won’t show up yet — we’re still in the front-end development phase.<br />
    Any updates will appear in the <span class="highlight">Latest News</span> section on the main menu.
  </div>

</body>
</html>
